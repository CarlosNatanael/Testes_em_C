<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Registro de Bolo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Editar Registro de Bolo</h1>

    <form method="POST">
        <label for="trouxe_bolo">Trouxe Bolo?</label>
        <select name="trouxe_bolo" id="trouxe_bolo" required>
            <option value="sim" {% if registro['trouxe_bolo'] == 'sim' %}selected{% endif %}>Sim</option>
            <option value="não" {% if registro['trouxe_bolo'] == 'não' %}selected{% endif %}>Não</option>
        </select>

        <button type="submit">Salvar</button>
        <a href="{{ url_for('index') }}">Cancelar</a>
    </form>
</body>
</html>
